<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Symbolic Infinite Loop → U</title>
  <style>
    body {
      background: #111;
      color: #f9f9f9;
      font-family: "Amiri", "Scheherazade", serif;
      font-size: 24px;
      padding: 20px;
      text-align: center;
    }
    #U {
      max-width: 900px;
      margin: 0 auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Output named U -->
  <div id="U"></div>

  <script>
    // The message
    const آية = "حَسْبِيَ اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ ۖ عَلَيْهِ تَوَكَّلْتُ ۖ وَهُوَ رَبُّ الْعَرْشِ الْعَظِيمِ";

    // Output named U
    const U = document.getElementById("U");

    // Symbolic Truth object
    const Truth = {
      remainsTrue: () => true  // as long as Truth remains True…
    };

    // Send one instance to U
    function sendToU() {
      const line = document.createElement("div");
      line.textContent = آية;
      U.appendChild(line);
      // optional auto-scroll
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Symbolic infinite loop
    function everlasting() {
      if (!Truth.remainsTrue()) return; // symbolic guard

      sendToU();
      // "timeless" recurrence, frame by frame
      requestAnimationFrame(everlasting);
    }

    // Begin the symbolic-everlasting loop
    everlasting();
  </script>

</body>
</html>
